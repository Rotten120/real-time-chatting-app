<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login</title>
    <style>
      *, *::before, *::after { box-sizing: border-box; }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: #f5f5f5;
      }

      .card {
        background: #fff;
        border-radius: 10px;
        padding: 2.5rem 2rem;
        width: 100%;
        max-width: 380px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      }

      h1 {
        margin: 0 0 1.75rem;
        font-size: 1.5rem;
        font-weight: 600;
        color: #111;
      }

      .field {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
      }

      label {
        font-size: 0.8rem;
        font-weight: 500;
        color: #555;
        margin-bottom: 0.35rem;
      }

      input {
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 0.6rem 0.85rem;
        font-size: 0.95rem;
        transition: border-color 0.15s;
        outline: none;
      }

      input:focus {
        border-color: #333;
      }

      button[type="submit"] {
        width: 100%;
        margin-top: 0.5rem;
        padding: 0.7rem;
        background: #333;
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: background 0.15s;
      }

      button[type="submit"]:hover {
        background: #111;
      }

      button[type="submit"]:disabled {
        background: #999;
        cursor: not-allowed;
      }

      #error-msg {
        display: none;
        margin-top: 1rem;
        padding: 0.6rem 0.85rem;
        background: #fdecea;
        color: #c0392b;
        border-radius: 6px;
        font-size: 0.85rem;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Sign in</h1>
      <form id="login-form">
        <div class="field">
          <label for="email">Email</label>
          <input id="email" type="email" autocomplete="email" placeholder="you@example.com" required />
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
        </div>
        <div class="field">
          <label for="chat-room-id">Chat Room ID</label>
          <input id="chat-room-id" type="text" placeholder="Enter chat room ID" required />
        </div>
        <button type="submit" id="submit-btn">Sign in</button>
        <div id="error-msg"></div>
      </form>
    </div>

    <script src="/login.js"></script>
  </body>
</html>
